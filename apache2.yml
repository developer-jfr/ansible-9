---
  - name: "Weberver"
    hosts: all
    become: yes
    serial: 1
    tasks:
      - name: "Update cache"
        apt:
          update_cache: yes
      - name: "Install apache2"
        apt:
          name: apache2
          state: present
      - name: "Install PHP"
        apt:
          name: php
          state: present
      - name: "Install PHP modules"
        apt:
          name: "{{ item }}"
          state: present
        with_items:
          - php-cli
          - php-common
          - libapache2-mod-php
          - php-mbstring
          - php-xml
      - name: "Install MariaDB"
        apt:
          update_cache: yes
          name: mariadb-server
          state: latest
      - name: "Start Apache2 service"
        service:
          name: apache2
          state: started
          enabled: yes
